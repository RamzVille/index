<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Read-Aloud Quest Portal</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #66a6ff, #89f7fe);
        color: #fff;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
    }

    h1 {
        font-size: 2.4rem;
        margin-bottom: 5px;
        animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
        font-size: 1.2rem;
        margin-top: 0;
        opacity: 0.9;
        animation: fadeIn 1.2s ease-in-out;
    }

    h4 {
        margin-top: 15px;
        font-size: 1rem;
        font-weight: 500;
        line-height: 1.4;
        animation: fadeIn 1.6s ease-in-out;
    }

    .btn-container {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
        animation: fadeIn 2s ease-in-out;
    }

    .portal-btn {
        background: white;
        color: #007BFF;
        padding: 15px 30px;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        width: 250px;
        transition: 0.3s ease-in-out;
        box-shadow: 0 4px 8px rgba(0,0,0,0.25);
    }

    .portal-btn:hover {
        transform: scale(1.08);
        background: #f2f2f2;
    }

    .portal-btn:active {
        transform: scale(0.95);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

</head>
<body>

    <h1>üéØ Read-Aloud Quest</h1>
    <h2 class="subtitle">Practice, Speak, and Level Up!</h2>
    <h4 align="center">
        Project RAISE <br>
        (Read-Aloud Intervention for Student Empowerment)
    </h4>

    <div class="btn-container">
        <!-- üîó Replace YOUR_GOOGLE_DRIVE_LINK_HERE -->
        <button class="portal-btn" onclick="window.open('https://drive.google.com/file/d/1vCugJjUpt_St0BXPbE_FPmcd95cqL7Dl/view?usp=sharing','_blank')">
            üìÅ Open Google Drive Files
        </button>

        <!-- üîó Replace YOUR_GITHUB_HTML_LINK_HERE -->
         <!-- <button class="portal-btn" onclick="openTool()"> -->

        <button class="portal-btn" onclick="openTool()">
            üöÄ Launch Read-Aloud Tool
        </button>
    </div>
<script>
function openTool() {
    // Check if browser supports microphone API
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert(
            "‚ö†Ô∏è Your browser does not support microphone access.\n\n" +
            "Please open this tool using:\n" +
            "‚û° Microsoft Edge\n" +
            "‚û° Google Chrome\n" +
            "‚û° Safari (iOS)\n\n" +
            "Other browsers may block microphone features."
        );
        return;
    }

    // Try requesting permission silently
    navigator.mediaDevices.getUserMedia({ audio: true })
        .then(() => {
            // Permission allowed ‚Üí open the tool
            window.open('https://ramzville.github.io/read-aloud.html', '_blank');
        })
        .catch(() => {
            // Permission blocked ‚Üí show message
            alert(
                "‚ö†Ô∏è Microphone permission is blocked.\n\n" +
                "Please re-open this tool using:\n" +
                "‚û° Microsoft Edge\n" +
                "‚û° Google Chrome\n\n" +
                "These browsers allow microphone access for Read-Aloud Quest."
            );
        });
}
</script>

</body>
</html>
