<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Read-Aloud Quest Portal</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #66a6ff, #89f7fe);
        color: #fff;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
    }

    h1 {
        font-size: 2.4rem;
        margin-bottom: 5px;
        animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
        font-size: 1.2rem;
        margin-top: 0;
        opacity: 0.9;
        animation: fadeIn 1.2s ease-in-out;
    }

    h4 {
        margin-top: 15px;
        font-size: 1rem;
        font-weight: 500;
        line-height: 1.4;
        animation: fadeIn 1.6s ease-in-out;
    }

    .btn-container {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
        animation: fadeIn 2s ease-in-out;
    }

    .portal-btn {
        background: white;
        color: #007BFF;
        padding: 15px 30px;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        width: 250px;
        transition: 0.3s ease-in-out;
        box-shadow: 0 4px 8px rgba(0,0,0,0.25);
    }

    .portal-btn:hover {
        transform: scale(1.08);
        background: #f2f2f2;
    }

    .portal-btn:active {
        transform: scale(0.95);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

</head>
<body>

    <h1>üéØ Read-Aloud Quest</h1>
    <h2 class="subtitle">Practice, Speak, and Level Up!</h2>
    <h4 align="center">
        Project RAISE <br>
        (Read-Aloud Intervention for Student Empowerment)
    </h4>

    <div class="btn-container">

        <button class="portal-btn"
            onclick="window.open('https://drive.google.com/file/d/1vCugJjUpt_St0BXPbE_FPmcd95cqL7Dl/view?usp=sharing','_blank')">
            üìÅ Open Google Drive Files
        </button>

        <button class="portal-btn" onclick="window.open('https://ramzville.github.io/index/read-aloud.html')">
            üöÄ Launch Read-Aloud Tool
        </button>
        <a href="https://ramzville.github.io/index/read-aloud.html/"> Read-Aloud </a>
    </div>

<script>
function openTool() {

    // Check browser compatibility
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert(
            "‚ö†Ô∏è Your browser does not support microphone access.\n\n" +
            "Please open this tool using:\n" +
            "‚û° Microsoft Edge\n" +
            "‚û° Google Chrome\n" +
            "‚û° Safari (iOS)"
        );
        return;
    }

    // Request microphone permission BEFORE opening the tool
    navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {

            // Stop audio tracks after permission granted
            stream.getTracks().forEach(track => track.stop());

            // Open your GitHub page
            window.open('https://ramzville.github.io/index/read-aloud.html/');
        })
        .catch(err => {
            alert(
                "‚ö†Ô∏è Microphone permission is blocked or denied.\n\n" +
                "Please:\n" +
                "1Ô∏è‚É£ Use Microsoft Edge, Chrome, or Safari\n" +
                "2Ô∏è‚É£ Allow microphone when prompted\n\n" +
                "The Read-Aloud Tool cannot work without mic access."
            );
        });
}
</script>

</body>
</html>
